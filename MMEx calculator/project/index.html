<body>
    <div class="container">
        <div class="header">
            <div class="logo">
             <img id="lgo"src="img/logo.png" alt="">
            <span id="name">
                MMEx
            </span>
            </div>
            <div class="result">
                0.00
            </div>
     
         </div>
         <div class="line"></div>
         <form class="inputvalues">
             <div class="input">
                 <label  for="">Input</label> <br>
                 <input type="number" id="box"class="inputB" autofocus min="1" placeholder="0.00" required>
             </div>
             <div class="from">
                <label for="">From</label> <br>
                <select name=""id="box" class="fromOpt" required>
                    <option value="" selected id="default">Select Currency</option>
                </select>
             </div>
             <div class="to">
                <label for="">To
                </label> <br>
               <select name="" id="box" class="toOpt" required>
                <option value="" selected id="default" >Select Currency</option>
               </select>
             </div>
             <div class="calculation">
                 <button id="calculateBtn" type="submit">Calculate</button>
             </div>
             <div class="calculation">
                <button id="clear" class="clear" type="reset"  type="reset">Clear all</button>
            </div>
            </form>
            <div class="hisContainer">
                <table class="history">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>From</th>
                            <th>To</th>
                            <th>Results</th>
                        </tr>
                    </thead>
                    <tbody class="historyList">
                       
                    </tbody>
                    
                </table>
            </div>
    </div>
    <div class="dark" onclick="changemode()">
        <i class="fas fa-adjust"></i>
    </div>
    
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
